version: '3.8'

services:
  # Carriers API Mock
  carriers-api-mock:
    build: .
    container_name: carriers-api-mock
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
    networks:
      - carriers-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  carriers-network:
    driver: bridge
